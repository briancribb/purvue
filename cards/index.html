<!DOCTYPE html>
<html lang="en">

<head>

	<!-- Meta -->
	<meta charset="UTF-8" />
	<title>Vue.JS Testing</title>

	<!-- Styles -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

	<!-- Scripts -->
	<script src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vuex/2.0.0/vuex.min.js"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
</head>

<body>
	<div id="page-load-spinner" class="page-load-spinner text-center display-1 mx-auto my-5">
		<i class="fa fa-spinner fa-spin fa-2x" aria-hidden="true"></i>
		<h3>Loading Data...</h3>
	</div>

	<div id="app" class="d-none">
		<div class="container-fluid">
			<div id="dashboard" class="dashboard my-4">
				<h1>Error Log Viewer: Dashboard</h1>
				<div class="d-flex justify-content-between align-items-center mb-3">
					<div><a href="#" onClick={this._handleClick.bind(this)}>View all errors</a></div>
				</div>
				<div class="mb-3" role="group" aria-label="Basic example">
					<button v-on:click="increment" type="button" class="btn btn-success">Increment</button>
					<button v-on:click="decrement" type="button" class="btn btn-danger">Decrement</button>
				</div>

				<!--
				Using kebab-case here, but in the component these props are camel-cased.
				https://vuejs.org/v2/guide/components.html#camelCase-vs-kebab-case
				-->
				<div v-on:test="handleTest" is="dash-card" :server="objServer1" color-class="primary">Some IP Addresses</div>
				<div is="dash-card" :server="objServer2" color-class="info">Some Other Stuff</div>
			</div>
		</div>
	</div>




<!-- This is the Individual Comment Component -->
<script type="text/x-template" id="comment-template">
<li> 
	<img class="post-img" :src="commentpost.authorImg" /> 
	<small>{{ commentpost.author }}</small>
	<p class="post-comment">"{{ commentpost.text }}"</p>
</li>
</script>


<script type="text/x-template" id="dash-card-template">
	<div :id="`${server.name}`" :class="`card border-${colorClass} mb-3`">
		<div :class="`card-header text-white bg-${colorClass} d-flex justify-content-between align-items-center`"><slot></slot><i :class="`fa fa-chevron-circle-${server.toggleClass} fa-2x`" aria-hidden="true"></i></div>
		<div class="card-body px-0 py-0 collapse show">
			<ul class="list-group">
				<li v-for="item in arrList" :class="`list-group-item d-flex justify-content-between align-items-center border-${colorClass}`">
					<a v-on:click="increment" href="#">{{item.number}}</a>
					<a href="#"><span :class="`badge badge-${colorClass} badge-pill`">{{item.quantity}}</span></a>
				</li>
			</ul>
		</div>
	</div>
</script>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
	<script src="scripts/components.js"></script>
	<script src="scripts/index.js"></script>


</body>

</html>
